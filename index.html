<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tap Music</title>
    <link rel="stylesheet" href="css/main.css">

</head>
<body>
    <div class="app">
        <header>
            <h1>Tap Music</h1>
            <p>Create sounds with only one tap</p>
        </header>
        <div class="visual"></div>
        <div class="pads">
            <div class="pad1">
                <audio class="sound" src="audio/bubbles.mp3"></audio>
                <span>Bubbles</span>
            </div>
            <div class="pad2">
                <audio class="sound" src="audio/clay.mp3"></audio>
                <span>Clay</span>
            </div>
            <div class="pad3">
                <audio class="sound" src="audio/confetti.mp3"></audio>
                <span>Confetti</span>
            </div>
            <div class="pad4">
                <audio class="sound" src="audio/glimmer.mp3"></audio>
                <span>Glimmer</span>
            </div>
            <div class="pad5">
                <audio class="sound" src="audio/moon.mp3"></audio>
                <span>Moon</span>
            </div>
            <div class="pad6">
                <audio class="sound" src="audio/ufo.mp3"></audio>
                <span>Ufo</span>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
